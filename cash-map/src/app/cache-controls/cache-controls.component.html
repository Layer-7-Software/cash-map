<div class="controls">
  <button mat-icon-button color="accent" (click)="save()">
    <mat-icon aria-hidden="false" aria-label="Save">save</mat-icon>
  </button>
  <button mat-icon-button color="accent" (click)="load()">
    <mat-icon aria-hidden="false" aria-label="Load">refresh</mat-icon>
  </button>
  <button mat-icon-button color="accent" (click)="clear()">
    <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
  </button>
</div>
<div class="controls">
  <button mat-icon-button color="accent" (click)="download()">
    <mat-icon aria-hidden="false" aria-label="Download">download</mat-icon>
  </button>
</div>
